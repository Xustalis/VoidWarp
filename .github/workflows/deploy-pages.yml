name: Deploy Website to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "website/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Check Pages Configuration
        if: steps.pages.outcome == 'failure'
        run: |
          echo "::warning::GitHub Pages is not configured. Please go to Settings > Pages and enable it with 'GitHub Actions' as the source."
          exit 0

      - name: Upload artifact
        if: steps.pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./website"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy if build succeeded
    if: success()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true

      - name: Report deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::warning::Deployment failed. Make sure GitHub Pages is enabled in repository Settings > Pages."
